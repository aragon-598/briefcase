<p-menubar >
  <ng-template pTemplate="start">
    <p-button (click)="changeSidebarVisibility()" icon="pi pi-bars" styleClass="p-button-rounded p-button-secondary p-button-text p-button-raised"></p-button>
  </ng-template>
  <ng-template pTemplate="end">
    <p-avatar image="assets/img/briefcase-profile.jpg" styleClass="mr-2" size="xlarge" shape="circle"></p-avatar>
  </ng-template>
</p-menubar>
